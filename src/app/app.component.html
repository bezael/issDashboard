<div class="alert" *ngIf="hasAlert">
  <h1>WARNING!! High Temperature Reported for {{alertName}}!</h1>
</div>
<div class="container">

  <h1>I Am Just A Normal Angular Dashboard App</h1>

  <mat-card class="my-flex-mat-card">
    <iss-temperature-gauge
      unit="fahrenheit"
      station-component="discombobulator"
      (hiTemp)="alert($event)"
    ></iss-temperature-gauge>
  </mat-card>

</div>
